UserParameter=custom.application.visa.products.discovery[*],/etc/zabbix/bin/visa-products-discovery.rb $1
UserParameter=custom.application.visa.products.addons.discovery[*],/etc/zabbix/bin/visa-products-addons-discovery.rb $1
UserParameter=custom.application.visa.product.addon.cache[*],[ $((`date +%s` - `stat -L --format=%Y /var/lib/zabbix/custom.application.visa.product.addon.total.CACHE 2>/dev/null || echo 0`)) -ge 60 ] && curl -q $1 2>/dev/null 1>/var/lib/zabbix/custom.application.visa.product.addon.total.CACHE
UserParameter=custom.application.visa.product.addon.total[*],cat /var/lib/zabbix/custom.application.visa.product.addon.total.CACHE | ruby -r json -e 'begin puts JSON.parse(STDIN.readlines.to_s)["summary"]["$2"]["addOns"]["$3"] || "0" rescue puts "0" end'