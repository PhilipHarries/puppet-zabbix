# collect CID metrics from Customer management interface
UserParameter=custom.cid.stats.cache[*],[ $((`date +%s` - `stat -L --format=%Y /var/lib/zabbix/custom.cid.stats.CACHE 2>/dev/null || echo 0`)) -ge 60 ] && curl -s -m8 $1 2>/dev/null 1>/var/lib/zabbix/custom.cid.stats.CACHE && ls -lsh /var/lib/zabbix/custom.cid.stats.CACHE || ls -lsh /var/lib/zabbix/custom.cid.stats.CACHE
UserParameter=custom.cid.stats[*],cat /var/lib/zabbix/custom.cid.stats.CACHE | sed -ne '/"$2"/,/}/p' | grep '"value":' | grep -Po '\d+'